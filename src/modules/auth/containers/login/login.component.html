<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">

            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">

                        <img src="assets/img/telkomsigma-small.png"/>
                    </h3></div>
                    <div class="card-body">
                        <h3 class="text-center font-weight-bold my-4">
                             Portal Apps
                            </h3>


                        <div class="alert alert-success alert-dismissible fade show" role="alert"  *ngIf="alertSuccess">
                            <strong>{{alertTitle}}</strong> <br/>{{alertContent}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>

                          <div class="alert alert-danger alert-dismissible fade show" role="alert"  *ngIf="alertError">
                            <strong>{{alertTitle}}</strong> <br/>{{alertContent}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>


                          <div class="alert alert-info alert-dismissible fade show" role="alert"  *ngIf="alertInfo">
                            <strong>{{alertTitle}}</strong> <br/>{{alertContent}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>


                        <form  [formGroup]="form" (ngSubmit)="submit()">
                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" id="inputEmailAddress" type="text"  id="email" formControlName="email" placeholder="Enter Email" /></div>
                            <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" id="inputPassword" type="password"  id="password" formControlName="password" placeholder="Enter password" /></div>

                            <!-- <div class="form-group">
                                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
                            </div>   -->
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <!-- <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a> -->
                                <button type="submit" class="btn btn-primary">Login</button></div>

                        </form>
                    </div>
                    <div class="card-footer text-center">

                        <!-- <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                     -->
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
